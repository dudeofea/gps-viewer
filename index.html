<!DOCTYPE html>
<html>
<head>
	<title>GPS Viewer</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV5XSk6hxzz3EimU7iX_yn-qEWbzc0IrY&callback=initMap">
    </script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div class="gps-input">
		<div class="header">
			<h1>GPS Viewer</h1>
			<p>Paste in your lat / long points below and view them on the map</p>
		</div>
		<textarea class="points"></textarea>
	</div>
	<div class="gps-map"></div>
</body>
